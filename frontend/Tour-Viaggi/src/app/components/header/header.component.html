<div id="carouselExampleFade" class="carousel slide carousel-fade ">
  <div class="carousel-inner">
    <div *ngFor="let x of localita.slice(1, 6); let i=index" class="carousel-item" [class.active]="i==0">
      <div id="titolo">
        <h3>Scopri Alcune Tra Le Piu Belle Citta Del Mondo Come</h3>
      <h2>{{x.titolo}}</h2>
      </div>
      <img [src]="x.fotoLocalita[0]" class="img-fluid" alt="Immagine {{x.titolo}}" (error)="'Errore di caricamento immagine: ' + x.fotoLocalita[0]" style="width: 100%; max-height: 75vh;">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
